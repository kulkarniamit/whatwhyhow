<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- if page.is_collection != true -%}
    {%- include footer.html -%}
    {%- else -%}
    <footer class="footer">
      {% include social-icons.html %}
    </footer>
    {%- endif -%}
    
  </body>

</html>
